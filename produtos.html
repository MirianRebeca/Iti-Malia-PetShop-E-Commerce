<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iti Malia | PetShop</title>
    <link rel="stylesheet" href="stryle/styleProduct.css">
    <link rel="stylesheet" href="stryle/style.css">
    <link rel="stylesheet" href="stryle/responsive.css">
    <link rel="stylesheet" href="stryle/popup.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assents/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="freteContainer">
            <h4 class="frete">
               Frete Grátis acima de R$49 - Cupom BLACKCAT
            </h4>
        </div>
        <div class="logo">
            <img class="logoImg" src="./assents/Sem título.png" alt="Logo Iti Malia" />
            <div id='search-box'>
                <form action='' id='search-form' method='' target='_top'>
                    <input id='search-text' placeholder='Busque um produto' type='text'/>
                    <button id='search-button' type='submit'><span>Buscar</span></button>
                </form>
            </div>
            <div>
                <img class="login" src="./assents/istockphoto-1249783457-1024x1024.PNG" alt="Carrinho" />
                <span id="carrinho"></span>
                <img class="login" src="./assents/login.PNG" alt="Login" onclick="abrir()" />
            </div>
        </div> 
        
        <div class="itensMenu">
            <a class="menuItem" href="./index.html" >Início</a>
            <a class="menuItem" >Produtos</a>  
        </div>        
    </header>

    <main>
        <section id="products" ></section> 
    </main>    

    <div id="popup" class="popup">  
        <a id="close-popup" style="z-index: 5"  onclick="fechar()">x</a>
        <Span id="title-popup">Cadastre-se e aproveite nossas Super Ofertas!</Span>
        <form id='formularioCadastro'>
            <span id="subtitle-popup">Nome:</span>
            <input id='textNome' placeholder='' type='text'>
            <span id="subtitle-popup">E-mail:</span>
            <input id='textEmail' placeholder='' type='text'/>
            <span id="subtitle-popup">Endereço de entrega:</span>
            <input id='textEnd' placeholder='' type='text'/>
            <span id="subtitle-popup">Senha:</span>
            <input id='textSenha' placeholder='' type='password'/>
            <div id="alertaEmail">Informações invalidas</div>
            <div>
                <input type="checkbox"/>
                <span id="subtitle-popup">Rebecer ofertas e promoções por e-mail</span>
            </div>
        </form> 
        <button id='botaoCadastrar' type='button'><span>Cadastrar</span></button>  
    </div>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/scriptProduct.js"></script>
</body>
</html>
